<div class="container-fluid mt-0 p-4">
  <div class="form-container">
    <div class="form-title d-flex justify-content-between align-items-center flex-column flex-md-row">
      <div class="d-flex align-items-center">
        <h5 class="text-muted mb-0">إدارة العملاء</h5>
      </div>
      <div class="d-flex flex-column flex-md-row">
        <button type="submit" class="btn me-3 text-light" style="background-color: #363861;">حفظ
          المعلومات</button>
      </div>
    </div>
    <p class="p-3 text-end">شعار العلامة التجارية</p>
    <div class="upload-box d-flex flex-column align-items-center border p-4">
      <i class="fas fa-upload fa-2x mb-2"></i>
      <span>حمل الصورة</span>
      <input type="file" class="form-control mt-2"
        style="opacity: 0; position: absolute; left: 0; top: 0; bottom: 0; right: 0;">
    </div>
    <form class="border-top border-muted pt-3 mt-3">
      <div class="row mb-3">
        <div class="col-lg-6">
          <label for="email" class="form-label">البريد الإلكتروني</label>
          <input type="email" class="form-control" id="email" placeholder="البريد الإلكتروني">
        </div>
        <div class="col-lg-6">
          <label for="role" class="form-label">الدور</label>
          <input type="text" class="form-control" id="role" placeholder="الدور">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-lg-6">
          <label for="fullName" class="form-label">الإسم الكامل</label>
          <input type="text" class="form-control" id="fullName" placeholder="الإسم الكامل">
        </div>
        <div class="col-lg-6">
          <label for="brandName" class="form-label">إسم العلامة التجارية</label>
          <input type="text" class="form-control" id="brandName" placeholder="إسم العلامة التجارية">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-lg-6">
          <label for="phone" class="form-label">رقم الهاتف</label>
          <input type="text" class="form-control" id="phone" placeholder="رقم الهاتف">
        </div>
        <div class="col-lg-6">
          <label for="address" class="form-label">العنوان</label>
          <input type="text" class="form-control" id="address" placeholder="العنوان">
        </div>
      </div> <!-- Missing closing div for row mb-3 -->
      <div class="row mb-3">
        <div class="col-lg-6">
          <label for="phone" class="form-label">رقم المنطقة الجغرافية</label>
          <input type="text" class="form-control" id="phone" placeholder="رقم المنطقة الجغرافية">
        </div>
        <div class="col-lg-6">
          <label for="address" class="form-label">كلمة السر</label>
          <input type="text" class="form-control" id="address" placeholder="كلمة السر">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <label for="package" class="form-label">الباقة</label>
          <select class="form-select" id="package">
            <option selected>الباقة الذهبية</option>
            <option value="1">الباقة العادية</option>
            <option value="2">الباقة المثالية</option>
          </select>
        </div>
      </div>
    </form>

  </div>
</div>
