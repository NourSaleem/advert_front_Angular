<app-header></app-header>
<app-sidebar [active]="'admins'"></app-sidebar>
<div class="content-wrapper">
  <div class="container-fluid mt-1 p-4">
    <form (ngSubmit)="onSubmit()">
      <div class="form-container">
        <div
          class="form-title d-flex justify-content-between align-items-center flex-column flex-md-row"
        >
          <h3>إدارة العملاء - إضافة عميل</h3>
          <div class="d-flex flex-column flex-md-row">
            <button type="submit" class="btn btn-dark me-md-3 mb-2 mb-md-0">
              اضافة
            </button>
            <button
              type="button"
              class="btn btn-danger me-3"
              (click)="onCancel()"
            >
              إلغاء
            </button>
          </div>
        </div>
      </div>
      <br>
      <div class="row mt-3 my-3">
        <div class="col-lg-12">
          <label for="email" class="form-label">البريد الإلكتروني</label>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            class="form-control"
            id="email"
            placeholder="البريد الإلكتروني"
          />
        </div>
      </div>
      <div class="row mb-3 forms_manage">
        <div class="col-lg-6">
          <label for="fullName" class="form-label">الإسم الكامل</label>
          <input
            type="text"
            [(ngModel)]="fullName"
            name="fullName"
            class="form-control"
            id="fullName"
            placeholder="الإسم الكامل"
          />
        </div>
        <div class="col-lg-6">
          <label for="brandName" class="form-label">إسم العلامة التجارية</label>
          <input
            type="text"
            [(ngModel)]="brandName"
            name="brandName"
            class="form-control"
            id="brandName"
            placeholder="إسم العلامة التجارية"
          />
        </div>

        <div class="col-lg-12">
          <label for="phone" class="form-label">رقم الهاتف</label>
          <input
            type="text"
            [(ngModel)]="phone"
            name="phone"
            class="form-control"
            id="phone"
            placeholder="رقم الهاتف"
          />
        </div>

        <div class="col-lg-6">
          <label for="address" class="form-label">كلمة السر</label>
          <input
            type="password"
            [(ngModel)]="password"
            class="form-control"
            id="password"
            placeholder="كلمة السر"
          />
        </div>
        <div class="col-lg-6">
          <label for="address" class="form-label">كلمة السر</label>
          <input
            type="password"
            [(ngModel)]="confirmPassword"
            class="form-control"
            id="confirmPassword"
            placeholder="كلمة السر"
          />
        </div>
      </div>
    </form>
  </div>
</div>
