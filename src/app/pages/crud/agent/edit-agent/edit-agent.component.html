<app-header></app-header>
<app-sidebar [active]="'agents'"></app-sidebar>
<div class="content-wrapper">
  <div class="container-fluid mt-1 p-4">
    <form (ngSubmit)="onSubmit()">
      <div class="form-container">
        <div class="form-title d-flex justify-content-between align-items-center flex-column flex-md-row">
          <h3>{{ agencyId ? 'تعديل وكالة' : 'إضافة وكالة' }}</h3>
          <div class="d-flex flex-column flex-md-row">
            <button type="submit" class="btn btn-dark me-md-3 mb-2 mb-md-0">
              {{ agencyId ? 'تحديث' : 'إرسال دعوة' }}
            </button>
            <button type="button" class="btn btn-danger me-3" (click)="onCancel()">إلغاء</button>
          </div>
        </div>
      </div>

      <div class="row mt-3 mb-3">
        <div class="col-lg-12">
          <label for="email" class="form-label">البريد الإلكتروني</label>
          <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" placeholder="البريد الإلكتروني">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-lg-12">
          <label for="password" class="form-label">كلمة السر</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="كلمة السر">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-lg-6">
          <label for="fullName" class="form-label">الإسم الكامل</label>
          <input type="text" [(ngModel)]="fullName" name="fullName" class="form-control" id="fullName" placeholder="الإسم الكامل">
        </div>
        <div class="col-lg-6">
          <label for="brandName" class="form-label">إسم العلامة التجارية</label>
          <input type="text" [(ngModel)]="brandName" name="brandName" class="form-control" id="brandName" placeholder="إسم العلامة التجارية">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-lg-6">
          <label for="phone" class="form-label">رقم الهاتف</label>
          <input type="text" [(ngModel)]="phone" name="phone" class="form-control" id="phone" placeholder="رقم الهاتف">
        </div>
        <div class="col-lg-6">
          <label for="address" class="form-label">العنوان</label>
          <input type="text" [(ngModel)]="address" name="address" class="form-control" id="address" placeholder="العنوان">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-lg-6 mb-3">
          <label for="facebook" class="form-label">فيسبوك</label>
          <input type="text" [(ngModel)]="facebookUrl" name="facebookUrl" class="form-control" id="facebook" placeholder="رابط فيسبوك">
        </div>
        <div class="col-lg-6 mb-3">
          <label for="tiktok" class="form-label">تيكتوك</label>
          <input type="text" [(ngModel)]="tiktokUrl" name="tiktokUrl" class="form-control" id="tiktok" placeholder="رابط تيكتوك">
        </div>
        <div class="col-lg-6 mb-3">
          <label for="snapchat" class="form-label">سناب شات</label>
          <input type="text" [(ngModel)]="snapchatUrl" name="snapchatUrl" class="form-control" id="snapchat" placeholder="رابط سناب شات">
        </div>
        <div class="col-lg-6 mb-3">
          <label for="instagram" class="form-label">إنستغرام</label>
          <input type="text" [(ngModel)]="instagramUrl" name="instagramUrl" class="form-control" id="instagram" placeholder="رابط إنستغرام">
        </div>
        <div class="col-lg-12 mb-3">
          <label for="xUrl" class="form-label">X</label>
          <input type="text" [(ngModel)]="xUrl" name="xUrl" class="form-control" id="xUrl" placeholder="رابط x">
        </div>
      </div>
    </form>
  </div>
</div>
